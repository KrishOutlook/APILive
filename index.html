<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        
    </style>
</head>
<body>
        <tbody>
            <!-- JSON data will be inserted here -->
        </tbody>
    </table>

    <script>
        fetch('students.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('student-table').getElementsByTagName('tbody')[0];
                data.forEach(student => {
                    let row = tableBody.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);
                    cell1.textContent = student.stud_id;
                    cell2.textContent = student.stud_name;
                    cell3.textContent = student.roll_no;
                    cell4.textContent = student.stud_email;
                });
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>
</html>
