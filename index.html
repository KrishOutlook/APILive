<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Student Data</h1>
    <table id="student-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- JSON data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Replace with your API endpoint
        const apiEndpoint = 'https://example.com/api/students';

        fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('student-table').getElementsByTagName('tbody')[0];
                data.forEach(student => {
                    let row = tableBody.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);
                    let cell4 = row.insertCell(3);
                    cell1.textContent = student.stud_id;
                    cell2.textContent = student.stud_name;
                    cell3.textContent = student.roll_no;
                    cell4.textContent = student.stud_email;
                });
            })
            .catch(error => console.error('Error fetching the JSON data:', error));
    </script>
</body>
</html>
